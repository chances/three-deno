name: Publish

on:
  push:
    branches:
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.    
    steps:
      - uses: actions/checkout@v4
      - name: Build TypeScript Definitions
        run: |
          npm i
          npx tsc || true
      - run: npx jsr publish
